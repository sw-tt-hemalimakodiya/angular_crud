<div class="page-header">
  <div class="page-block">
    <div class="row align-items-center">
      <div class="col-md-12">
        <ul class="breadcrumb">
          @for (breadcrumb of breadcrumbs; track breadcrumb) {
          <li class="breadcrumb-item">
            <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
