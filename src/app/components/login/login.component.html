<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/logo.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form [formGroup]="loginForm" (ngSubmit)="login()"  method="post">
                            <div class="form-group mb-2">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" formControlName="email" placeholder="Email">
                                <div class="error-message">
                                    <span *ngIf="isFormSubmitted && hasFormError('email', 'required')"> Please enter email. </span>
                                    <span *ngIf="hasFormError('email', 'email')"> Please enter valid email. </span>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" formControlName="password" placeholder="Password">
                                <div class="error-message">
                                    <span *ngIf="isFormSubmitted && hasFormError('password', 'required')"> Please enter password. </span>
                                    <span *ngIf="hasFormError('password', 'pattern')"> Please enter valid password. </span>
                                </div>
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                                <label>
                                    <a href="#">Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-t-20" type="submit">login</button>
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with
                                        facebook</button>
                                    <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                </div>
                            </div>
                        </form>
                        <div class="register-link">
                            <p>
                                Don't you have account?
                                <a routerLink="/register" >Sign Up Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
