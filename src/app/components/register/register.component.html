<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/logo.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate method="post">
                            <div class="form-group mb-2">
                                <label>Username</label>
                                <input class="au-input au-input--full" type="text" formControlName="username" placeholder="Username">
                                <div class="error-message" *ngIf="getElements('username')?.invalid && getElements('username')?.touched">
                                    <span *ngIf="hasFormError('username', 'required')"> Please enter name. </span>
                                    <span *ngIf="hasFormError('username', 'pattern')"> Please enter valid name. </span>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" formControlName="email" placeholder="Email">
                                <div class="error-message" *ngIf="getElements('email')?.invalid && getElements('email')?.touched">
                                    <span *ngIf="hasFormError('email', 'required')"> Please enter email. </span>
                                    <span *ngIf="hasFormError('email', 'email')"> Please enter valid email. </span>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" formControlName="password" placeholder="Password">
                                <div class="error-message" *ngIf="getElements('password')?.invalid && getElements('password')?.touched">
                                    <span *ngIf="hasFormError('password', 'required')"> Please enter password. </span>
                                    <span *ngIf="hasFormError('password', 'pattern')"> Please enter valid password. </span>
                                </div>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-t-20 {{!registerForm.valid ? 'disabled' : ''}}" [disabled]="!registerForm.valid" type="submit">register</button>
                        </form>
                        <div class="register-link">
                            <p>
                                Already have account?
                                <a href="#">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
