<div class="row">
  <div class="col-md-12 col-xl-8">
    <h5 class="mb-3">Recent Orders</h5>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-borderless mb-0">
            <thead>
              <tr>
                <th>TRACKING NO.</th>
                <th>PRODUCT NAME</th>
                <th class="text-end">TOTAL ORDER</th>
                <th class="px-5">STATUS</th>
                <th class="text-end">TOTAL AMOUNT</th>
              </tr>
            </thead>
            <tbody>
              @for (task of tables; track task) {
              <tr>
                <td>
                  <a href="javascript:" class="text-muted">{{ task.id }}</a>
                </td>
                <td>{{ task.name }}</td>
                <td class="text-end">{{ task.order }}</td>
                <td>
                  <span class="px-4 d-block"><i class="{{ task.status_type }} m-r-5"></i>{{
                    task.status }}</span>
                </td>
                <td class="text-end">{{ task.amount }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
