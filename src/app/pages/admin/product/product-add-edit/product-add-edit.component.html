<div class="col-md-8 col-lg-8 card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        <b>{{isAddMode ? 'Add Product' : (isViewMode ? 'Veiw Product' : 'Edit Product')}}</b>
      </h3>
    </div>

    <form [formGroup]="productFrom" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label class="form-label" for="name">Name</label>
        <input formControlName="name" type="name" class="form-control" id="name" placeholder="Product Name" />
        <div class="error" *ngIf="((submitted || getElement('name')?.dirty || getElement('name')?.touched) && getElement('name').invalid)">
          Please provide a valid name.
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="categoryId">Category</label>
        <select class="form-select" aria-label="Default select example" formControlName="categoryId" type="categoryId" id="categoryId">
          <option value="">Select Category</option>
          <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.name}}</option>
        </select>
        <div class="error" *ngIf="((submitted || getElement('categoryId')?.dirty || getElement('categoryId')?.touched) && getElement('categoryId').invalid)">
          Please select category
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label" for="price">Price</label>
        <input formControlName="price" type="number" class="form-control" id="price" placeholder="Product Price" />
        <div class="error" *ngIf="((submitted || getElement('price')?.dirty || getElement('price')?.touched) && getElement('price').invalid)">
          Please provide a valid price.
        </div>
      </div>

      <div class="form-check form-switch mb-2">
        <label class="form-label" for="status">Status</label>
        <input formControlName="status" type="checkbox" checked class="form-check-input input-primary" id="status" />
      </div>

      <div class="d-gri d mt-4" *ngIf="!isViewMode">
        <button type="submit" class="btn btn-primary"> Submit </button>
      </div>
    </form>
    
  </div>
</div>
